function capitalized(word){
    return word[0].toUpperCase() + word.slice(1).toLowerCase();    // This function will captilized 1st letter and remaining letter will be lower
}

function toJadenCase(str){

    let words = str.split(" ")         // we will get word of sentence instead of single character
    let result = [ ];

    for (let word of words){          
    result.push(capitalized(word))
    }

    return result.join(" "); 
}

document.write(" <h3 style='color:blue'> 08. Mumbling </h3>");

function funkyCapitalized(letter,num){
    let result = "";
    for (let i=0; i<num; i++) {
        result += i === 0 ? letter.toUpperCase() : letter.toLowerCase();
    }    
    return result;

}

function accum(str){

    let result = [];
    let letters = str.split("");
    let counter = 1;
    for (let letter of letters){
        result.push(funkyCapitalized(letter,counter));
        counter++;
    }
    return result.join("-");


}

document.write("<b> Problem: Check to see if a string has the same amount of 'x's and 'o's. The method must return a boolean and be case insensitive. The string can contain any char.</b>")

function XO(str){
    let xCount=0;
    let oCount=0;
    for (let i=0; i<str.length; i++){
      
        if(str[i].toLowerCase()==='x'){       // toLowerCase is used to make it case insensitive
            xCount++;
        }
        if(str[i].toLowerCase()==='o'){
            oCount++;
        }
    }

    if (xCount === 0 && oCount ===0){       // to check if there is no 'x' and no 'o'
        return true;
    }
    else if (xCount === oCount){       // to check if there is same number of 'x' and 'o'
        return true;
    } 
    else {
        return false;
    }
}
