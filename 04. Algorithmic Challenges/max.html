    <script>

        
        function findMax(num){

            console.log("Array = ", num);

            let max = num[0];  // we use this b/c if we have -ive values in array then max=0 will not work. So we take array's 1st value as max

        for (i=0; i<=num.length; i++){
            
            if(num[i]>=max){
                max = num[i] ;
                
            }
        }
        console.log("Maximum number = ", max)
        // return max;
        }

        findMax([12,26,8,4,20])
        // findMax([-12,-26,-8,-4,-20])   // All Negative
